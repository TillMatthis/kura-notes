<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting to Login - KURA Notes</title>
  <link rel="stylesheet" href="/css/main.css">
  <style>
    .redirect-container {
      max-width: 500px;
      margin: 100px auto;
      padding: 40px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .redirect-header h1 {
      margin: 0 0 10px 0;
      color: #333;
    }

    .redirect-header p {
      margin: 0 0 30px 0;
      color: #666;
    }

    .spinner {
      margin: 30px auto;
      width: 50px;
      height: 50px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .redirect-info {
      margin-top: 20px;
      padding: 15px;
      background: #f0f7ff;
      border-radius: 8px;
      color: #0066cc;
      font-size: 14px;
    }

    .manual-link {
      margin-top: 20px;
    }

    .manual-link a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
    }

    .manual-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="redirect-container">
    <div class="redirect-header">
      <h1>Welcome to KURA Notes</h1>
      <p>Please log in to continue</p>
    </div>

    <div class="redirect-info">
      <strong>Secure OAuth 2.0 Authentication</strong><br>
      You'll be redirected to our authentication service where you can:
      <ul style="text-align: left; margin: 10px 0 0 30px;">
        <li>Sign in with Google</li>
        <li>Sign in with GitHub</li>
        <li>Sign in with Email/Password</li>
      </ul>
    </div>

    <div style="margin-top: 30px;">
      <button id="login-btn" class="btn-primary" style="display: inline-block; padding: 12px 32px; background: #667eea; color: white; text-decoration: none; border: none; border-radius: 8px; font-weight: 600; transition: background 0.2s; cursor: pointer;">
        Login with KOauth
      </button>
    </div>

    <div class="manual-link">
      <p id="login-info" style="margin-top: 20px; color: #666; font-size: 14px;">
        Clicking the button above will initiate a secure OAuth 2.0 login flow
      </p>
    </div>
  </div>

  <script>
    // OAuth 2.0 login flow
    const loginBtn = document.getElementById('login-btn');
    const loginInfo = document.getElementById('login-info');

    loginBtn.addEventListener('click', async () => {
      loginBtn.disabled = true;
      loginBtn.textContent = 'Redirecting...';

      try {
        // Check if OAuth is configured by attempting to access the OAuth login route
        const response = await fetch('/auth/login', {
          method: 'GET',
          redirect: 'manual' // Don't follow redirects
        });

        if (response.status === 503) {
          // OAuth not configured - show error instead of redirecting
          console.error('OAuth not configured');
          loginInfo.innerHTML = '<strong style="color: #d32f2f;">Authentication Not Configured</strong><br>' +
            'OAuth 2.0 is not set up. Please configure the following environment variables:<br>' +
            '<code style="background: #f5f5f5; padding: 2px 6px; border-radius: 3px; font-size: 12px;">OAUTH_CLIENT_ID</code>, ' +
            '<code style="background: #f5f5f5; padding: 2px 6px; border-radius: 3px; font-size: 12px;">OAUTH_CLIENT_SECRET</code>, ' +
            '<code style="background: #f5f5f5; padding: 2px 6px; border-radius: 3px; font-size: 12px;">OAUTH_REDIRECT_URI</code><br>' +
            'Contact your system administrator for assistance.';
          loginBtn.disabled = false;
          loginBtn.textContent = 'Login with KOauth';
        } else if (response.type === 'opaqueredirect' || response.status === 302 || response.status === 0) {
          // OAuth is configured and redirecting, follow the redirect
          window.location.href = '/auth/login';
        } else {
          // Unexpected response
          console.error('Unexpected response from /auth/login:', response.status);
          loginInfo.innerHTML = '<strong style="color: #d32f2f;">Unexpected Error</strong><br>' +
            'Unable to initiate login. Please contact your system administrator.';
          loginBtn.disabled = false;
          loginBtn.textContent = 'Login with KOauth';
        }
      } catch (error) {
        console.error('Login error:', error);
        loginInfo.innerHTML = '<strong style="color: #d32f2f;">Connection Error</strong><br>' +
          'Unable to connect to authentication service. Please try again or contact your system administrator.';
        loginBtn.disabled = false;
        loginBtn.textContent = 'Login with KOauth';
      }
    });
  </script>
</body>
</html>
