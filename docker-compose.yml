version: '3.8'

services:
  # ============================================
  # PostgreSQL Database (for KOauth)
  # ============================================
  postgres:
    image: postgres:16-alpine
    container_name: kura-notes-postgres
    environment:
      - POSTGRES_DB=${KOAUTH_DB_NAME:-koauth}
      - POSTGRES_USER=${KOAUTH_DB_USER:-koauth}
      - POSTGRES_PASSWORD=${KOAUTH_DB_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - kura-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${KOAUTH_DB_USER:-koauth}"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ============================================
  # KOauth Authentication Service
  # ============================================
  koauth:
    image: ghcr.io/tillmatthis/koauth:latest
    container_name: kura-notes-koauth
    ports:
      - "${KOAUTH_PORT:-3001}:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=3000
      - DATABASE_URL=postgresql://${KOAUTH_DB_USER:-koauth}:${KOAUTH_DB_PASSWORD}@postgres:5432/${KOAUTH_DB_NAME:-koauth}
      - SESSION_SECRET=${KOAUTH_SESSION_SECRET}
      - GOOGLE_CLIENT_ID=${KOAUTH_GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${KOAUTH_GOOGLE_CLIENT_SECRET}
      - GITHUB_CLIENT_ID=${KOAUTH_GITHUB_CLIENT_ID}
      - GITHUB_CLIENT_SECRET=${KOAUTH_GITHUB_CLIENT_SECRET}
      - BASE_URL=${KOAUTH_BASE_URL:-https://auth.tillmaessen.de}
      - ALLOWED_CALLBACK_URLS=${KOAUTH_ALLOWED_CALLBACKS:-https://kura.tillmaessen.de}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - kura-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 20s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ============================================
  # API Service (Fastify Backend)
  # ============================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    image: kura-notes-api:latest
    container_name: kura-notes-api
    ports:
      - "${API_PORT:-3000}:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - API_PORT=3000
      - API_KEY=${API_KEY}
      - DATABASE_URL=/data/metadata/knowledge.db
      - VECTOR_STORE_URL=http://vectordb:8000
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - KOAUTH_URL=http://koauth:3000
      - KOAUTH_TIMEOUT=${KOAUTH_TIMEOUT:-5000}
    volumes:
      - ./data:/data
    depends_on:
      vectordb:
        condition: service_started
      koauth:
        condition: service_healthy
    networks:
      - kura-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ============================================
  # MCP Server (Model Context Protocol)
  # ============================================
  mcp:
    build:
      context: ./mcp
      dockerfile: Dockerfile
    image: kura-notes-mcp:latest
    container_name: kura-notes-mcp
    ports:
      - "${MCP_PORT:-3001}:3001"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - MCP_PORT=3001
      - API_KEY=${API_KEY}
      - KURA_API_URL=http://api:3000
    depends_on:
      api:
        condition: service_healthy
    networks:
      - kura-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ============================================
  # Vector Database (ChromaDB)
  # ============================================
  vectordb:
    image: chromadb/chroma:latest
    container_name: kura-notes-chromadb
    ports:
      - "${VECTOR_DB_PORT:-8000}:8000"
    environment:
      - IS_PERSISTENT=TRUE
      - CHROMA_SERVER_AUTH_PROVIDER=${CHROMA_SERVER_AUTH_PROVIDER:-chromadb.auth.token.TokenAuthServerProvider}
      - CHROMA_SERVER_AUTH_CREDENTIALS=${CHROMA_SERVER_AUTH_CREDENTIALS}
      - CHROMA_SERVER_AUTH_TOKEN_TRANSPORT_HEADER=${CHROMA_SERVER_AUTH_TOKEN_TRANSPORT_HEADER:-X-Chroma-Token}
    volumes:
      - chroma-data:/chroma/chroma
    networks:
      - kura-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# ============================================
# Networks
# ============================================
networks:
  kura-network:
    driver: bridge
    name: kura-network

# ============================================
# Volumes
# ============================================
volumes:
  postgres-data:
    driver: local
    name: kura-postgres-data
  chroma-data:
    driver: local
    name: kura-chroma-data
