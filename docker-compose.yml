version: '3.8'

services:
  # ============================================
  # API Service (Fastify Backend)
  # ============================================
  # Note: KOauth is deployed externally at auth.tillmaessen.de
  # ============================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    image: kura-notes-api:latest
    container_name: kura-notes-api
    ports:
      - "${API_PORT:-3000}:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - API_PORT=3000
      - API_KEY=${API_KEY}
      - DATABASE_URL=/data/metadata/knowledge.db
      - VECTOR_STORE_URL=http://vectordb:8000
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - KOAUTH_URL=${KOAUTH_URL:-https://auth.tillmaessen.de}
      - KOAUTH_TIMEOUT=${KOAUTH_TIMEOUT:-5000}
      - OAUTH_CLIENT_ID=${OAUTH_CLIENT_ID}
      - OAUTH_CLIENT_SECRET=${OAUTH_CLIENT_SECRET}
      - OAUTH_REDIRECT_URI=${OAUTH_REDIRECT_URI}
    volumes:
      - ./data:/data
    depends_on:
      vectordb:
        condition: service_started
    networks:
      - kura-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ============================================
  # MCP Server (Model Context Protocol)
  # ============================================
  mcp:
    build:
      context: ./mcp
      dockerfile: Dockerfile
    image: kura-notes-mcp:latest
    container_name: kura-notes-mcp
    ports:
      - "${MCP_PORT:-3001}:3001"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - MCP_PORT=3001
      - KURA_API_URL=http://api:3000
      - KOAUTH_URL=${KOAUTH_URL:-https://auth.tillmaessen.de}
      - KOAUTH_TIMEOUT=${KOAUTH_TIMEOUT:-5000}
      - MCP_BASE_URL=https://kura.tillmaessen.de/mcp
    depends_on:
      api:
        condition: service_healthy
    networks:
      - kura-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ============================================
  # Vector Database (ChromaDB)
  # ============================================
  vectordb:
    image: chromadb/chroma:latest
    container_name: kura-notes-chromadb
    ports:
      - "${VECTOR_DB_PORT:-8000}:8000"
    environment:
      - IS_PERSISTENT=TRUE
      - CHROMA_SERVER_AUTH_PROVIDER=${CHROMA_SERVER_AUTH_PROVIDER:-chromadb.auth.token.TokenAuthServerProvider}
      - CHROMA_SERVER_AUTH_CREDENTIALS=${CHROMA_SERVER_AUTH_CREDENTIALS}
      - CHROMA_SERVER_AUTH_TOKEN_TRANSPORT_HEADER=${CHROMA_SERVER_AUTH_TOKEN_TRANSPORT_HEADER:-X-Chroma-Token}
    volumes:
      - chroma-data:/chroma/chroma
    networks:
      - kura-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# ============================================
# Networks
# ============================================
networks:
  kura-network:
    driver: bridge
    name: kura-network

# ============================================
# Volumes
# ============================================
volumes:
  chroma-data:
    driver: local
    name: kura-chroma-data
