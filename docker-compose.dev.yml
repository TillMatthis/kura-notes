version: '3.8'

services:
  # ============================================
  # API Service (Development Mode)
  # ============================================
  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
      target: development
    image: kura-notes-api:dev
    container_name: kura-notes-api-dev
    ports:
      - "${API_PORT:-3000}:3000"
      - "9229:9229"  # Node.js debugger port
    environment:
      - NODE_ENV=development
      - API_PORT=3000
      - API_KEY=${API_KEY:-dev-api-key-change-in-production}
      - DATABASE_URL=/data/metadata/knowledge.db
      - VECTOR_STORE_URL=http://vectordb:8000
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - LOG_LEVEL=${LOG_LEVEL:-debug}
    volumes:
      # Mount source code for hot reload
      - ./src:/app/src:ro
      - ./package.json:/app/package.json:ro
      - ./tsconfig.json:/app/tsconfig.json:ro
      # Mount data directory
      - ./data:/data
      # Use named volume for node_modules (avoid platform issues)
      - node_modules:/app/node_modules
    depends_on:
      vectordb:
        condition: service_healthy
    networks:
      - kura-network
    restart: unless-stopped
    # Override command for development with watch mode
    command: npm run dev
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  # ============================================
  # Vector Database (ChromaDB) - Development
  # ============================================
  vectordb:
    image: chromadb/chroma:latest
    container_name: kura-notes-chromadb-dev
    ports:
      - "${VECTOR_DB_PORT:-8000}:8000"
    environment:
      - IS_PERSISTENT=TRUE
      - CHROMA_SERVER_AUTH_PROVIDER=${CHROMA_SERVER_AUTH_PROVIDER:-chromadb.auth.token.TokenAuthServerProvider}
      - CHROMA_SERVER_AUTH_CREDENTIALS=${CHROMA_SERVER_AUTH_CREDENTIALS:-dev-token-change-in-production}
      - CHROMA_SERVER_AUTH_TOKEN_TRANSPORT_HEADER=${CHROMA_SERVER_AUTH_TOKEN_TRANSPORT_HEADER:-X-Chroma-Token}
      - ANONYMIZED_TELEMETRY=${ANONYMIZED_TELEMETRY:-FALSE}
    volumes:
      - chroma-data-dev:/chroma/chroma
    networks:
      - kura-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/heartbeat"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

# ============================================
# Networks
# ============================================
networks:
  kura-network:
    driver: bridge
    name: kura-network-dev

# ============================================
# Volumes
# ============================================
volumes:
  chroma-data-dev:
    driver: local
    name: kura-chroma-data-dev
  node_modules:
    driver: local
    name: kura-node-modules-dev
